<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a style="cursor: pointer" (click)="navToHome()" class="navbar-brand">Home</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button style="margin-right: 0.3em" class="btn btn-light" data-toggle="modal" data-target="#modal-info">
        <a><span class="glyphicon glyphicon-inbox"></span></a>
      </button>
      <button type="button" class="btn btn-light">
        <a (click)="handleLogout()"><span class="glyphicon glyphicon-log-out"></span></a>
      </button>
    </form>
  </div>
</nav>
<div class="header">
</div>
<div id="modal-info" class="modal modal-message modal-info fade" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pending Friend Requests ...</h5>
      </div>
      <div class="modal-body">
        <div class="row row-space-2">
          <div class="col-md-6 m-b-2">
            <div *ngFor="let pendingRequest of pendingReceivedFriendshipRequest" class="p-10 bg-white">
              <div *ngIf="pendingReceivedFriendshipRequest.length !==0; else elseBlock "
                class="media media-xs overflow-visible">
                <a class="media-left" href="javascript:;">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="media-object img-circle">
                </a>
                <div class="media-body valign-middle">
                  <b style="text-align: center" class="text-inverse">{{pendingRequest.firstName + " " +
                    pendingRequest.lastName}}</b>
                </div>
                <a (click)="onAccept(pendingRequest)" style="color: white" class="accept"><span
                    class="fa fa-check"></span></a>
                <a (click)="onReject(pendingRequest)" style="color: white" class="deny"><span
                    class="fa fa-close"></span></a>
              </div>
              <ng-template #elseBlock>
                <h2>No New Friend Requests Received!</h2>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
