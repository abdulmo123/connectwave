<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                </div>

                <h6 class="h5 mb-0">Welcome back!</h6>
                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group mb-5">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control"
                      placeholder="Password">
                  </div>
                  <button (click)="onLogin()" type="submit" class="btn btn-theme" style="float: right;">Login</button>
                  <a class="forgot-link float-right text-primary" data-toggle="modal" data-target="#modal-info">Forgot
                    password?</a>
                </form>

              </div>
              <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a (click)="navToSignUp()"
                  class="text-primary ml-1">Sign up</a></p>
            </div>

            <!-- <div class="col-lg-6 d-none d-lg-inline-block">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
                <div class="account-testimonial">
                  <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                  <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other
                    users."</p>
                  <p>- Admin User</p>
                </div>
              </div>
            </div> -->

            <div id="modal-info" class="modal modal-message modal-info fade" style="display: none;" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Enter your email to receive reset password link.</h5>
                  </div>
                  <div class="modal-body">
                    <form #resetPwdForm="ngForm">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Enter email address</label>
                        <input type="text" name="email" [(ngModel)]="resetPwd.email" class="form-control"
                          placeholder="Email">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    <button (click)="sendForgotPwdEmail(resetPwdForm)" type="button" class="btn btn-primary"
                      data-dismiss="modal">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
