<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold text-theme">Sign up</h3>
                </div>

                <h6 class="h5 mb-0">Welcome!</h6>
                <p class="text-muted mt-2 mb-5">Fill in the fields below to sign up today!</p>

                <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit()">
                  <div class="form-group">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="fname" class="form-control"
                      [(ngModel)]="user.firstName" required>
                  </div>
                  <div class="form-group">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" name="lname" class="form-control"
                      [(ngModel)]="user.lastName" required>
                  </div>
                  <div class="form-group">
                    <label for="email"><b>Email address</b></label>
                    <input type="email" placeholder="Enter Email" name="email" class="form-control"
                      [(ngModel)]="user.email" required>
                  </div>
                  <div class="form-group mb-5">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw"
                      [(ngModel)]="user.password" required>
                  </div>
                  <button type="submit" class="btn btn-theme" style="float: right;">Sign up</button>
                  <!-- <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a> -->
                </form>
              </div>
              <p class="text-muted text-center mt-3 mb-0">Already have an account? <a (click)="navToLogin()"
                  class="text-primary ml-1">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
